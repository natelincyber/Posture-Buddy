{% extends 'base.html' %} {% block head %} {% endblock %} 
{% block title%}Demo{% endblock %} {% block body %}
<section class="page-section bg-dark text-white">
  <div class="container px-4 px-lg-5 text-center">
    <!--change title-->
    <h2 class="mb-4">Begin Presenting</h2>
    <br />
    <img
      style="display: block; margin-left: auto; margin-right: auto; border-radius: 2%"
      src="{{ url_for('video_feed') }}"
    />
    <br />
    <br />
    <a class="btn btn-light btn-xl" href="analytics">I'm Done!</a>
  </div>
  <script type="text/javascript">
    document.addEventListener("keypress", function(event) {
      if (event.keyCode == 32) {
        window.location='/analytics';
      }
    });
  </script>
</section>
{% endblock %}
